version: 2
jobs:

  build:
    docker:
      - image: docker:18.05.0-ce-git
    working_directory: ~/circleci-practice
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install dependencies
          command: |
            apk add --no-cache bash \
              python3 \
              py3-pip \
              zip
      - run:
          name: Present Working Directory
          command: pwd
      # - run:
      #     name: List files
      #     command: ls -al
      - run:
          name: Install awscli
          command: pip3 install awscli
      - run:
          name: List files
          command: ls -al ..
      - run:
          name: Zip files
          command: zip -r circleci-practice.zip .
      - run:
          name: List files
          command: ls -al
      - run:
          name: Deploy to S3
          command: aws s3 sync ./circleci-practice.zip s3://cs-s3aws-us-east --delete
      - run:
          name: Build Docker Image
          command: docker build -t circleci-practice .
      - run: 
          name: Tag Docker Image
          command: docker tag circleci-practice:latest 276282166840.dkr.ecr.us-east-1.amazonaws.com/circleci-practice:latest
      - run:
          name: AWS ECR Login
          command: eval $(aws ecr get-login --no-include-email --region us-east-1)
      - run:
          name: Push Docker Image to AWS ECR
          command: docker push 276282166840.dkr.ecr.us-east-1.amazonaws.com/circleci-practice      

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build

